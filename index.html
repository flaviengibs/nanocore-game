<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NanoCore</title>
  <style>
    canvas {
      background: #111;
      display: block;
      margin: auto;
      border: 2px solid #0f0;
    }
    body {
      text-align: center;
      color: white;
      background: #000;
      font-family: monospace;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 24px;
      z-index: 10;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
    #zoneLabel {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #0f0;
      z-index: 5;
    }
    #scanStatus {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1 id="title">NanoCore</h1>
  <div id="zoneLabel"></div>
  <div id="scanStatus"></div>
  <div id="overlay" style="display: flex">
    <div>
      <h2>Welcome to NanoCore</h2>
      <p>You are a nanomachine, injected into a mysterious human body.<br>Collect nutrients and uncover a hidden secret in the DNA...</p>
      <button onclick="startGame()">Start</button>
    </div>
  </div>
  <canvas id="game" width="640" height="480"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const scanStatus = document.getElementById("scanStatus");
    const zoneLabel = document.getElementById("zoneLabel");

    const TILE_SIZE = 32;
    const MAP_WIDTH = 20;
    const MAP_HEIGHT = 15;
    const SPEED = 2;

    let keys = {};
    let player = {
      x: 0,
      y: 0,
      vx: 0,
      vy: 0,
      energy: 100,
      maxEnergy: 100,
      regen: false,
      speed: SPEED
    };
    let nutrients = [];
    let viruses = [];
    let upgrades = 0;
    let upgradePoints = 0;
    let gameRunning = false;
    let finalChallenge = false;
    let scanCooldown = 0;
    let scanRadius = 2;
    let zonesCleared = 0;
    let currentZone = 1;

    function startGame() {
      player.x = 0;
      player.y = 0;
      player.energy = player.maxEnergy;
      player.speed = SPEED;
      player.regen = false;
      upgrades = 0;
      upgradePoints = 0;
      nutrients = [];
      viruses = [];
      gameRunning = true;
      finalChallenge = false;
      scanCooldown = 0;
      scanRadius = 2;
      currentZone = 1;
      zonesCleared = 0;
      overlay.style.display = "none";
      zoneLabel.textContent = `Zone ${currentZone}`;
      generateMap();
    }

    function generateMap() {
      nutrients = [];
      viruses = [];
      for (let i = 0; i < 10; i++) {
        let x = Math.floor(Math.random() * MAP_WIDTH);
        let y = Math.floor(Math.random() * (MAP_HEIGHT - 1));
        nutrients.push({ x, y, collected: false, revealed: false });
      }
      for (let i = 0; i < 5; i++) {
        let x = Math.floor(Math.random() * MAP_WIDTH);
        let y = Math.floor(Math.random() * (MAP_HEIGHT - 1));
        let moving = Math.random() < 0.5;
        viruses.push({ x, y, dx: 1, dy: 1, moving, color: moving ? "purple" : "red" });
      }
    }

    function chooseUpgrade() {
      const options = [
        { name: "+ Scan Radius", effect: () => scanRadius++ },
        { name: "+ Max Energy", effect: () => player.maxEnergy += 20 },
        { name: "+ Speed", effect: () => player.speed += 0.5 },
        { name: "Passive Regen", effect: () => player.regen = true }
      ];

      const choice = prompt("Choose an upgrade:\n1. + Scan Radius\n2. + Max Energy\n3. + Speed\n4. Passive Regen");
      const index = parseInt(choice) - 1;
      if (options[index]) options[index].effect();
    }

    function endGame(win) {
      gameRunning = false;
      overlay.style.display = "flex";
      if (win) {
        overlay.innerHTML = `<div>
          <h2>Final Encounter</h2>
          <p>You reach the heart of the DNA chain. A complex code blocks your path.<br>Decrypt it by collecting 5 special nutrients before energy runs out!</p>
          <button onclick='startFinalChallenge()'>Begin Decoding</button>
        </div>`;
      } else {
        overlay.innerHTML = `<div>
          <h2>System Failure</h2>
          <p>Your energy has depleted... The body rejected you.</p>
          <button onclick='startGame()'>Retry</button>
        </div>`;
      }
    }

    function startFinalChallenge() {
      overlay.style.display = "none";
      finalChallenge = true;
      gameRunning = true;
      nutrients = [];
      viruses = [];
      for (let i = 0; i < 5; i++) {
        let x = Math.floor(Math.random() * MAP_WIDTH);
        let y = Math.floor(Math.random() * (MAP_HEIGHT - 1));
        nutrients.push({ x, y, collected: false, revealed: true });
      }
      player.energy = player.maxEnergy;
    }

    function scanArea() {
      nutrients.forEach(n => {
        if (!n.collected && Math.abs(n.x - Math.floor(player.x / TILE_SIZE)) <= scanRadius && Math.abs(n.y - Math.floor(player.y / TILE_SIZE)) <= scanRadius) {
          n.revealed = true;
        }
      });
    }

    function update() {
      if (!gameRunning) return;
      if (player.energy <= 0) return endGame(false);

      scanStatus.textContent = scanCooldown > 0 ? "" : "Scanner prêt";
      if (scanCooldown > 0) scanCooldown--;

      player.vx = player.vy = 0;
      if (keys["ArrowUp"] || keys["w"]) player.vy = -player.speed;
      if (keys["ArrowDown"] || keys["s"]) player.vy = player.speed;
      if (keys["ArrowLeft"] || keys["a"]) player.vx = -player.speed;
      if (keys["ArrowRight"] || keys["d"]) player.vx = player.speed;

      const nextX = player.x + player.vx;
      const nextY = player.y + player.vy;

      if (nextX >= 0 && nextX < canvas.width - TILE_SIZE) player.x = nextX;
      if (nextY >= 0 && nextY < canvas.height - TILE_SIZE) player.y = nextY;

      if (player.vx !== 0 || player.vy !== 0) player.energy -= 0.1;
      if (player.regen) player.energy = Math.min(player.energy + 0.05, player.maxEnergy);

      const gridX = Math.floor((player.x + TILE_SIZE / 2) / TILE_SIZE);
      const gridY = Math.floor((player.y + TILE_SIZE / 2) / TILE_SIZE);

      nutrients.forEach(n => {
        if (!n.collected && n.x === gridX && n.y === gridY) {
          n.collected = true;
          player.energy = Math.min(player.energy + 20, player.maxEnergy);
          upgrades++;
          if (!finalChallenge && upgrades % 3 === 0) {
            upgradePoints++;
            chooseUpgrade();
          } else if (finalChallenge && nutrients.every(n => n.collected)) {
            overlay.style.display = "flex";
            overlay.innerHTML = `<div>
              <h2>DNA Decoded!</h2>
              <p>You’ve decrypted the core sequence and completed your mission.</p>
              <button onclick='startGame()'>Play Again</button>
            </div>`;
            gameRunning = false;
          }
        }
      });

      viruses.forEach(v => {
        if (v.moving) {
          if (Math.random() < 0.2) {
            let newX = v.x + v.dx;
            let newY = v.y + v.dy;
            if (newX < 0 || newX >= MAP_WIDTH) v.dx *= -1;
            if (newY < 0 || newY >= MAP_HEIGHT - 1) v.dy *= -1;
            v.x += v.dx;
            v.y += v.dy;
          }
        }
        if (v.x === gridX && v.y === gridY) player.energy -= 5;
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.fillRect(player.x, player.y, TILE_SIZE, TILE_SIZE);

      nutrients.forEach(n => {
        if (!n.collected && n.revealed) {
          ctx.fillStyle = "yellow";
          ctx.fillRect(n.x * TILE_SIZE, n.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
        }
      });

      viruses.forEach(v => {
        ctx.fillStyle = v.color;
        ctx.fillRect(v.x * TILE_SIZE, v.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
      });
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", e => {
      keys[e.key] = true;
      if (e.key === "e" && scanCooldown <= 0 && gameRunning) {
        scanArea();
        scanCooldown = 100;
      }
    });

    document.addEventListener("keyup", e => {
      keys[e.key] = false;
    });

    loop();
  </script>
</body>
</html>
