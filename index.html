<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NanoCore</title>
  <style>
    canvas {
      background: #111;
      display: block;
      margin: auto;
      border: 2px solid #0f0;
    }
    body {
      text-align: center;
      color: white;
      background: #000;
      font-family: monospace;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 24px;
      z-index: 10;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
    .scanner-message {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 0, 0.1);
      color: #0f0;
      font-family: monospace;
      font-size: 18px;
      padding: 10px 20px;
      border: 1px solid #0f0;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>NanoCore</h1>
  <p>Use arrow keys or WASD to move. Collect green nutrients. Avoid red viruses. Press SPACE to scan.</p>
  <div id="overlay" style="display: flex">
    <div>
      <h2>Welcome to NanoCore</h2>
      <p>You are a nanomachine, injected into a mysterious human body.<br>Collect nutrients and uncover a hidden secret in the DNA...</p>
      <button onclick="startGame()">Start</button>
    </div>
  </div>
  <div class="scanner-message" id="scannerMessage"></div>
  <canvas id="game" width="640" height="480"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const scannerMessage = document.getElementById("scannerMessage");

    const TILE_SIZE = 32;
    const MAP_WIDTH = 20;
    const MAP_HEIGHT = 14;
    let SPEED = 1.5;

    let keys = {};
    let gameRunning = false;
    let gameOver = false;
    let gameWon = false;
    let upgrades = 0;
    let upgradePoints = 0;
    let scanCooldown = 0;

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    const player = {
      x: 5 * TILE_SIZE,
      y: 5 * TILE_SIZE,
      energy: 100,
      maxEnergy: 100,
      color: "cyan",
      vx: 0,
      vy: 0
    };

    let nutrients = [];
    let viruses = [];

    function resetGame() {
      player.x = 5 * TILE_SIZE;
      player.y = 5 * TILE_SIZE;
      player.energy = 100;
      player.maxEnergy = 100;
      upgrades = 0;
      upgradePoints = 0;
      SPEED = 1.5;
      scanCooldown = 0;
      nutrients = Array.from({ length: 10 }, () => ({
        x: Math.floor(Math.random() * MAP_WIDTH),
        y: Math.floor(Math.random() * MAP_HEIGHT),
        collected: false
      }));
      viruses = Array.from({ length: 5 }, () => ({
        x: Math.floor(Math.random() * MAP_WIDTH),
        y: Math.floor(Math.random() * MAP_HEIGHT)
      }));
      gameOver = false;
      gameWon = false;
    }

    function startGame() {
      overlay.style.display = "none";
      gameRunning = true;
      resetGame();
    }

    function endGame(win) {
      gameRunning = false;
      overlay.style.display = "flex";
      if (win) {
        overlay.innerHTML = `<div><h2>Mission Accomplished</h2><p>You collected all nutrients and discovered the DNA anomaly.<br>It's an unknown virus... Mission data sent for analysis.</p><button onclick='startGame()'>Play Again</button></div>`;
      } else {
        overlay.innerHTML = `<div><h2>System Failure</h2><p>Your energy has depleted... The body rejected you.</p><button onclick='startGame()'>Retry</button></div>`;
      }
    }

    function chooseUpgrade() {
      overlay.style.display = "flex";
      overlay.innerHTML = `<div>
        <h2>Upgrade!</h2>
        <p>You gained an improvement point!</p>
        <button onclick="applyUpgrade('speed')">+Speed</button>
        <button onclick="applyUpgrade('energy')">+Max Energy</button>
        <button onclick="applyUpgrade('regen')">Passive Regen</button>
      </div>`;
      gameRunning = false;
    }

    function applyUpgrade(type) {
      if (type === "speed") SPEED += 0.5;
      if (type === "energy") player.maxEnergy += 20;
      if (type === "regen") player.regen = true;
      upgradePoints--;
      if (upgradePoints > 0) chooseUpgrade();
      else {
        overlay.style.display = "none";
        gameRunning = true;
      }
    }

    function update() {
      if (!gameRunning) return;
      if (player.energy <= 0) {
        gameOver = true;
        endGame(false);
        return;
      }

      player.vx = player.vy = 0;
      if (keys["ArrowUp"] || keys["w"]) player.vy = -SPEED;
      if (keys["ArrowDown"] || keys["s"]) player.vy = SPEED;
      if (keys["ArrowLeft"] || keys["a"]) player.vx = -SPEED;
      if (keys["ArrowRight"] || keys["d"]) player.vx = SPEED;

      const nextX = player.x + player.vx;
      const nextY = player.y + player.vy;

      if (nextX >= 0 && nextX < canvas.width - TILE_SIZE) player.x = nextX;
      if (nextY >= 0 && nextY < canvas.height - TILE_SIZE) player.y = nextY;

      if (player.vx !== 0 || player.vy !== 0) {
        player.energy -= 0.1;
        if (player.energy < 0) player.energy = 0;
      }

      if (player.regen) {
        player.energy += 0.05;
        if (player.energy > player.maxEnergy) player.energy = player.maxEnergy;
      }

      const gridX = Math.floor(player.x / TILE_SIZE);
      const gridY = Math.floor(player.y / TILE_SIZE);

      nutrients.forEach(n => {
        if (!n.collected && n.x === gridX && n.y === gridY) {
          n.collected = true;
          player.energy += 20;
          if (player.energy > player.maxEnergy) player.energy = player.maxEnergy;
          upgrades++;
          if (upgrades % 3 === 0) {
            upgradePoints++;
            chooseUpgrade();
          }
        }
      });

      viruses.forEach(v => {
        if (v.x === gridX && v.y === gridY) {
          player.energy -= 5;
        }
      });

      if (nutrients.every(n => n.collected)) {
        gameWon = true;
        endGame(true);
      }

      // Scan ability (SPACE)
      if ((keys[" "] || keys["Space"]) && scanCooldown <= 0) {
        scanCooldown = 100;
        const virusNearby = viruses.some(v => Math.abs(v.x - gridX) <= 1 && Math.abs(v.y - gridY) <= 1);
        scannerMessage.textContent = virusNearby ? "Warning: Virus nearby!" : "Area clear.";
        scannerMessage.style.display = "block";
        setTimeout(() => scannerMessage.style.display = "none", 1500);
      }

      if (scanCooldown > 0) scanCooldown--;
    }

    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE - 2, TILE_SIZE - 2);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      nutrients.forEach(n => {
        if (!n.collected) drawTile(n.x, n.y, "lime");
      });

      viruses.forEach(v => drawTile(v.x, v.y, "red"));

      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, TILE_SIZE - 4, TILE_SIZE - 4);

      ctx.fillStyle = "white";
      ctx.fillText("Energy: " + Math.floor(player.energy) + "/" + player.maxEnergy, 10, 470);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
